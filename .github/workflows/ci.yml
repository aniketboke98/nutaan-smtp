name: Deploy Nutaan SMTP Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to VPS Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0

        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script_stop: true

          script: |
            echo "Switching to project directory"

            if [ ! -d "nutaan-smtp" ]; then
              echo "Project not found, cloning repository"
              git clone https://github.com/aniketboke98/nutaan-smtp.git
            fi

            cd nutaan-smtp

            echo "Resetting local changes"
            git reset --hard

            echo "Pulling latest code"
            git pull origin main

            echo "Installing dependencies"
            npm install

            echo "Ensuring PM2 is installed"
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2

            echo "Restarting SMTP service"
            pm2 restart nutaan-smtp || pm2 start app.js --name nutaan-smtp

            echo "Saving PM2 process list"
            pm2 save

            echo "Deployment completed successfully"

name: ğŸš€ Deploy Nutaan SMTP Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to VPS Server
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Deploy via SSH
      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0

        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script_stop: true

          script: |
            echo "ğŸ“‚ Switching to project directory"
            cd nutaan-smtp

            echo "ğŸ”„ Pulling latest code"
            git pull origin main

            echo "ğŸ“¦ Installing dependencies"
            npm install

            echo "â™»ï¸ Restarting SMTP service"
            pm2 restart nutaan-smtp || pm2 start app.js --name nutaan-smtp

            echo "ğŸ’¾ Saving PM2 process list"
            pm2 save

            echo "âœ… Deployment completed successfully"
